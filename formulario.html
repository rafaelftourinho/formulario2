<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de Clientes</strong></legend>
            <br>
            <div class="inputBox">

                <label for="nome" class="labelInput">Nome Completo</label>
            </div>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser"required title="texto@domínio.algumacoisa">

            </div>

            <div class="inputBox">

            <br>

            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="genero" value="bissexual" id="nao-binario"required>
            <label for="nao-binario">Não-Binário</label>
            <br>
            <input type="radio" name="genero" value="fluido" id="fluido" required>
            <label for="fluido">Fluido</label>
            <br>
            <input type="radio" name="genero" value="outro" id="outro" required>
            <label for="outro">Outro</label>
            <br> <br>
            <label for="data_nasc"><strong>Data de Nascimento:</strong></label>
            <input type="date" name="data_nasc" id="data_nasc" required>
            <br> <br> <br>

                <input type="text" name="cidade" id="cidade" class="inputUser"required>
                <label for="cidade"class="labelInput">Cidade</label>
            </div>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser"required>
                <Estado for="estado"class="labelInput">Estado</label>
            </div>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser"required>
                <label for="endereco"class="labelInput">Endereço</label>
            </div>
            <br> <br>
            <input type="submit" id="submit" name="submit" value="Enviar">
        </fieldset>
        </form>
    </div>
</body>
</html>
